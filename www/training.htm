function DrawRow(RowNumber,TimeNumber){
  var i,j;
  var tRow, tCell;
    tRow = Main.rows[RowNumber];
    for (j=0; j<7; j++)
    {
      tCell = tRow.insertCell(-1);
      tCell.innerHTML = TimeArray[TimeNumber][j];
    }
}

function ShowTable(GroupType){
  for (var count=1;count<4;count++){
    while (Main.rows[count].cells.length>0) {
    Main.rows[count].deleteCell(0);
    }
  }

  var SAge = document.getElementById('age');

  switch (GroupType){
  //Для самых маленьких
    case '0': DrawRow(1,5);DrawRow(2,6);
	break;
  //Спортивная гимнастика
    case '1': if(SAge.options[SAge.selectedIndex].value<8){DrawRow(1,8);DrawRow(2,9);DrawRow(3,12);}else {DrawRow(1,7);DrawRow(2,10);DrawRow(3,11);}
    break;
  //Художественная гимнастика    
    case '2': if(SAge.options[SAge.selectedIndex].value>6){DrawRow(1,13);DrawRow(2,14);}else DrawRow(1,15);
	break;
  //Прыжки на батуте
    case '3':if(SAge.options[SAge.selectedIndex].value<7){DrawRow(1,2);DrawRow(2,3);}else DrawRow(1,4);
	break;
  //Взрослые. Гимнастика  
    case '4':DrawRow(1,0);
	break;
  //Взрослые. Прыжки на батуте
    case '5':DrawRow(1,1);
	break;
  }
}
function GenderCheck(){
  var Gender = document.getElementById('gendr');
  var Age = document.getElementById('age');
  if (Gender.selectedIndex>0){
    Age.disabled=false;

  }else {
    Age.options[0].selected=true;
    Age.disabled=true;
    }
  AgeCheck();
}
function AgeCheck(){
  var i;
  var Child = document.getElementById("type");

  for (i=0;i<6;i++){
    document.forms['child'].elements['type'][i].disabled=true;
    document.forms['child'].elements['type'][i].checked=false;
  }

  var ObjElem = document.getElementById("age");
  var SelAge = ObjElem.options[ObjElem.selectedIndex].value;
  var SGender = document.getElementById('gendr');
  SGender.selectedIndex;

  if (SelAge!=0){

  if (SelAge<3){
    document.forms['child'].elements['type'][0].disabled=false;
  } else
  if (SelAge<15){
    document.forms['child'].elements['type'][1].disabled=false;
    if (SGender.selectedIndex==2){document.forms['child'].elements['type'][2].disabled=false;}
    document.forms['child'].elements['type'][3].disabled=false;

  } else
  if(SelAge<17){
    document.forms['child'].elements['type'][3].disabled=false;
    document.forms['child'].elements['type'][4].disabled=false;
    document.forms['child'].elements['type'][5].disabled=false;
  } else
  {
    document.forms['child'].elements['type'][4].disabled=false;
    document.forms['child'].elements['type'][5].disabled=false;
  }
  }
}
